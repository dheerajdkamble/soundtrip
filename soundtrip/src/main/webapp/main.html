<!DOCTYPE html>
<html ng-app="angularspring">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<!-- <link href="bootstrap/css/datepicker.css" rel="stylesheet" media="screen"> -->
<link href="bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/awesomplete.css" rel="stylesheet"
	media="screen">
</head>

<body ng-controller="MainController">
	<style>
.navbar-header, .navbar-brand {
	text-align: center;
	float: none;
	margin-top: 1%;
}

.navbar {
	position: fixed;
	width: 100%;
	z-index: 10;
	background-color: #e60000;
	border-color: #e60000;
}

.navbar-inverse .navbar-brand {
	color: #FFFFFF;
}

body {
	color: #f94609;
}

.awesomplete {
	width: 87% !important;
}

div.awesomplete {
	display: inline-table;
}

.input-group .form-control, .input-group-addon, .input-group-btn{
	display: inline-block;
}
</style>

	<!-- <div class="navbar navbar-fixed">
		<div class="navbar-inner" style="text-align: center;">
			<a class="brand" href="#" style="margin: 0 auto; float: inherit;">
				<msg key="title"></msg>
			</a>
			
			<p class="navbar-text pull-right" style="margin-right: 5em"
				ng-show="user.name">
				<a ng-click="logout()">Logout</a>
			</p>

			<p class="navbar-text pull-right" style="margin-right: 5em"
				ng-show="user.name">Welcome {{user.name}}</p>
		</div>
	</div> -->
	<div>
		<nav class="navbar navbar-inverse" role="navigation"
			style="border-radius: 0px;">

			<div class="navbar-header">
				<a class="navbar-brand" href="#">Events</a>
			</div>
		</nav>
		<form>
			<div class="homeHeader" id="homeHeader">
				<div style="width: 48%; display: inline-block; margin-left: 4%;"
					id="cityList">
					<select name="repeatSelect" id="repeatSelect"
						style="width: 100%; height: 33px;" ng-model="selectedHomeCity"
						ng-change="citySelected()">
						<option>All Cities</option>
						<option ng-repeat="option in cityOptions">{{option.name}}</option>
					</select>
				</div>
				<div
					style="width: 50%; display: inline-block; position: absolute; margin-top: -1px;"
					id="searchEvent">
					<div class="input-group" style="display: inline-flex; width: 90%;" id="init-group">
						<!-- <input type="text" class="form-control" placeholder="Search for..." style="width: 87%;"
							onfocus="searchActive('focus')" onblur="searchActive('blur')">  -->
						<input	id="myinput" ng-model="selectedGenre" ng-change="getSelectedGenre()"
							class="dropdown-input" placeholder="Search for..."
							style="width: 100%; height: 34px" onfocus="searchActive('focus')" onblur="searchActive('blur')" /> <span
							class="input-group-btn">
							<button class="btn btn-default" type="button"
								style="margin-top: 0px;" ng-click="searchClicked()">Go!</button>
						</span>
					</div>

				</div>
			</div>
		</form>
	</div>
	<div class="container" style="margin-bottom: 3%;">
		<div ng-class="'alert alert-'+message().type" ng-show="message().show">
			<button type="button" class="close" ng-click="message().show=false">Ã—</button>
			<msg key-expr="message().text"></msg>
		</div>

		<div class="modal" style="display: none" id="login">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>

				<h3>Login</h3>
			</div>
			<div class="modal-body">
				<label>See applicationContext.xml for valid
					username/password.</label>
				<div class="control-group">
					<label class="control-label" for="username">Username</label>

					<div class="controls">
						<input id="username" ng-model="username" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password</label>

					<div class="controls">
						<input type="password" id="password" ng-model="password" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a ng-click="login()" class="btn btn-primary">Login</a> <a
					data-dismiss="modal" class="btn">Cancel</a>
			</div>
		</div>

		<ng-view></ng-view>
	</div>
	<nav class="navbar navbar-inverse" role="navigation"
		style="border-radius: 0px; position: absolute; margin-bottom: 0px;">
		<div class="navbar-footer">
			<a class="navbar-brand" href="#">Events</a>
		</div>
	</nav>

	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="jquery/jquery.min.js"></script>
	<script type="text/javascript"
		src="js/jquery.i18n.properties-min-1.0.9.js"></script>
	<script type="text/javascript"
		src="js/external/angular-1.0.2/angular.js"></script>
	<script type="text/javascript"
		src="js/external/angular-1.0.2/angular-route.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/eventHomeController.js"></script>
	<script type="text/javascript" src="js/eventMasterController.js"></script>
	<script type="text/javascript" src="js/i18n.js"></script>
	<script type="text/javascript" src="js/base64.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="js/external/bootstrap-datepicker.js"></script> -->
	<script type="text/javascript"
		src="js/external/bootstrap-datetimepicker.js"></script>
	
	<script type="text/javascript" src="js/external/awesomplete.js"></script>
	<script>
		var comboplete = new Awesomplete(Awesomplete.$('input.dropdown-input'),
				{
					minChars : 0,
					list: ["Pop","Jazz","Blues","Classic Rock","Indian Classical"],
				});
		Awesomplete.$('.dropdown-input').addEventListener("focus", function() {
			if (comboplete.ul.childNodes.length === 0) {
				comboplete.minChars = 0;
				comboplete.evaluate();
			} else if (comboplete.ul.hasAttribute('hidden')) {
				comboplete.open();
			} else {
				comboplete.close();
			}
		});
		
		$("#genreUl li").click(function() {
		   // alert(this.id); // id of clicked li by directly accessing DOMElement property
		    //alert($(this).attr('id')); // jQuery's .attr() method, same but more verbose
		    //alert($(this).html()); // gets innerHTML of clicked li
		    alert($(this).text()); // gets text contents of clicked li
		});
	</script>
</body>

</html>
