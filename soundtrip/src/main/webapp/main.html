		window.fbAsyncInit = function() {

		};

		(function(d, s, id) {

	<style>
@media screen and (max-width: 800px) and (min-width:300px) {
	.navbar {
		position: fixed;
		width: 75%;
		z-index: 100;
		background-color: #e60000;
		border-color: #e60000;
	}
	#example-navbar-collapse {
		text-align: left !important;
	}
	#example-navbar-collapse>ul {
		display: inline-block !important;
		float: unset !important;
		width: 83%;
	}
	#example-navbar-collapse>ul>li {
		width: 100% !important;
		/* text-align:center !important; */
		float: left;
		background-color: #e60000;
	}
}

@media ( max-width : 3600px) {
	#activeSearchBtn {
		margin-left: 240px;
	}
	.dropdown-menu {
		margin-left: 130px;
	}
	#drpdwnbtn {
		margin-left: 130px;
	}
	#genreList {
		width: 80%;
	}
	#genreInput {
		width: 80%;
	}
	.footdiv {
		width: 50%;
		display: inline;
	}
	.footdiv div {
		float: right;
		margin-right: 10px;
	}
	/*
		Added for Menu
	*/
}

#example-navbar-collapse {
	text-align: center !important;
}

#example-navbar-collapse>ul {
	display: inline-block !important;
	float: unset !important;
	width: 83%;
}

#example-navbar-collapse>ul>li {
	width: 20% !important;
	/* text-align:center !important; */
	float: left;
	background-color: #e60000;
}

@media ( max-width : 500px) {
	#activeSearchBtn {
		margin-left: 50px;
	}
	.footdiv {
		width: 100%;
	}
	#drpdwnbtn {
		margin-left: 5px;
	}
	.dropdown-menu {
		margin-left: 5px;
	}
	#genreList {
		width: 70%;
	}
	#genreInput {
		width: 70%;
	}
	.footdiv div {
		margin-left: 10px;
		margin-right: 40px;
	}
	.eventList {
		margin-bottom: 10%;
	}
	
	#example-navbar-collapse {
		text-align: left !important;
		border: none;
		width: 100%;
		
	}
	#example-navbar-collapse>ul {
		display: inline-block !important;
		float: unset !important;
		width: 100%;
		margin: 0 auto;
	}
	#example-navbar-collapse>ul>li {
		width: 100% !important;
		/* text-align:center !important; */
		float: left;
		background-color: #e60000;
	}
}

.navbar-header, .navbar-brand {
	text-align: center;
	float: none;
	margin-top: 1%;
}

.navbar {
	position: fixed;
	width: 100%;
	z-index: 100;
	background-color: #e60000;
	background: linear-gradient(#e60000 60%, #ffffff);
	border: none;
}

.navbar-bottom {
	background: linear-gradient(#ffffff, #e60000 60%);
	border: none;
}

.navbar-inverse .navbar-brand {
	color: #FFFFFF;
}

body {
	color: #000000;
}

.awesomplete {
	width: 87% !important;
}

div.awesomplete {
	display: inline-table;
}

.input-group .form-control, .input-group-addon, .input-group-btn {
	display: inline-block;
}

.socialMediaImage {
	padding-right: 5px;
	display: inherit !important;
}

.socialMediaImageLast {
	display: inherit !important;
}

	<div class="container" style="margin-bottom: 3%;">
		<div ng-class="'alert alert-'+message().type" ng-show="message().show">
			<button type="button" class="close" ng-click="message().show=false">Ã—</button>
			<msg key-expr="message().text"></msg>
		</div>

		<div class="modal" style="display: none" id="login">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>

				<h3>Login</h3>
			</div>
			<div class="modal-body">
				<label>See applicationContext.xml for valid username/password.</label>
				<div class="control-group">
					<label class="control-label" for="username">Username</label>

					<div class="controls">
						<input id="username" ng-model="username" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password</label>

					<div class="controls">
						<input type="password" id="password" ng-model="password" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a ng-click="login()" class="btn btn-primary">Login</a> <a data-dismiss="modal" class="btn">Cancel</a>
			</div>
		</div>
		<ng-view></ng-view>
