<link href="css/eventdetails.css" rel="stylesheet" media="screen">
<div>
	<!-- Up -->
	<img src="images/02.jpg" alt="First slide" id="primaryDetailsImg" style="width: 100%;"> <img
		ng-src="http://103.35.123.84:8080/project/images/{{eventDetail.image}}" alt="First slide" id="primaryDetailsImgCircle" class="small">
	<!-- Down -->	
	<!-- <img src="images/02.jpg" alt="First slide" id="primaryDetailsImg" style="width: 100%;"> <img
		ng-src="http://localhost:8080/project/images/{{eventDetail.image}}" alt="First slide" id="primaryDetailsImgCircle" class="small">	
 -->
	<div>
		<h1>{{eventDetail.name}}</h1>
	</div>
	<div>
		<div>
			<table>
				<tr>
					<td><span class="glyphicon glyphicon-time"></span></td>
					<td><p>{{eventDetail.datetime}}</p></td>
				</tr>
			</table>
		</div>
	</div>
	<div>
		<div>
			<table>
				<tr>
					<td><span class="glyphicon glyphicon-map-marker"></span></td>
					<td><p>{{eventDetail.description}}</p>
						<p>{{eventDetail.addressLine1}}, {{eventDetail.addressLine2}},
							{{eventDetail.area}}, {{eventDetail.city.name}},
							{{eventDetail.state}}, India - {{eventDetail.pinCode}}</p></td>
				</tr>
			</table>
		</div>
	</div>
