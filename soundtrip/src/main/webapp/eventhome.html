<div class="eventList" ng-repeat="event in allEventsListHome" ng-show="$index < (listEventScrollCount * 2)" style="height: 230px;">
	<div class="thumbnail">
		<!-- up -->

			style="width: 80%;"> -->
		<!-- down -->
		<img ng-src="http://{{hostname}}:8080/project/images/{{event.image}}" alt="Generic placeholder thumbnail"
			style="width: 100%;">
		<p id="imgText" ng-bind="event.datetime"></p>
	</div>
	<div class="caption">
		<h4 class="media-heading">
			<a href="/soundtrip/#/eventdetails/{{event.id}}-{{event.name}}" ng-click="goToEventDetails(event.id)">{{event.name}}</a>
		</h4>

		<p>{{event.description}}</p>
		<p>{{event.genre}} Event</p>
		<p style="font-size: small; width: 100%;">{{event.addressLine1}}, {{event.addressLine2}}, {{event.area}}
			{{event.city.name}}, {{event.state}}, India - {{event.pinCode}}</p>
